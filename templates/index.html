<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>New year countdown timer</title>
    </head>
    <body>
        <h1>üïêNew year countdown timer</h1>
        <div class="centered_div" id="now_data_frame">
            <div id="datetime_now_frame" class="row">
                <h3>Now:</h3>
                <p id="current_time_view">üïê00:00:00 | üìÜ0-0-0 | ‚òÄÔ∏èmonth</p>
            </div>
        </div>    
        <div class="centered_div" id="other_data_frame">
            <div class="row">
                <h2>Countdown timer until new</h2>
                <h2 id="new_year_view">0000</h2>
                <h2>year:</h2>
            </div>
            <div id="countdown_timer_frame" class="row">
                <h1 id="hours_left_view" class="three_d_text">00</h1>
                <h1 class="three_d_text">:</h1>
                <h1 id="minutes_left_view" class="three_d_text">00</h1>
                <h1 class="three_d_text">:</h1>
                <h1 id="seconds_left_view" class="three_d_text">00</h1>
            </div>
            <div class="row">
                <div class="row">
                    <h4>üåÑDays passed:</h4>
                    <h4 id="days_passed_count_view">0 / 0</h4>
                </div> 
                <div id="days_left_until_new_year_frame" class="row">
                    <h4>üïØÔ∏èDays left:</h4>
                    <progress value="0" max="0" id="days_left_until_new_year_bar" class="special_progressbar">0%</progress>
                    <h4 id="days_left_until_new_year_view">0</h4>
                </div>
            </div>          
        </div> 

        <script>
            const body = document.body;

            // countdown timer elements
            const hoursLeftView = document.getElementById("hours_left_view");
            const minutesLeftView = document.getElementById("minutes_left_view");
            const secondsLeftView = document.getElementById("seconds_left_view"); 

            // other elements
            const newYearView = document.getElementById("new_year_view");
            const currentTimeView = document.getElementById("current_time_view");
            const daysLeftUntilNewYearBar = document.getElementById("days_left_until_new_year_bar");
            const daysLeftUntilNewYearView = document.getElementById("days_left_until_new_year_view");
            const daysPassedCountView = document.getElementById("days_passed_count_view");
            const nowDataFrame = document.getElementById("now_data_frame");
            const otherDataFrame = document.getElementById("other_data_frame");

            async function loadCurrentDatetime() {
                fetch("/api/current_datetime_now")
                    .then(response => response.json())
                    .then(
                        data => { 
                            newYearView.innerText = data.new_year;
                            currentTimeView.innerText = data.datetime_now; 

                            body.style.background = data.second_hex_color;

                            nowDataFrame.style.borderColor = data.first_hex_color;
                            otherDataFrame.style.borderColor = data.first_hex_color;
                        }
                    )
                    .catch( exception => { console.error("Exception-[get current datetime now]: ", exception); } );
            }

            function loadCountdownTimerData() {
                fetch("/api/countdown_timer_until_new_year_data")
                    .then(response => response.json())
                    .then(
                        data => {
                            hoursLeftView.innerText = data.hours_left + " h";
                            minutesLeftView.innerText = data.minutes_left + " m";
                            secondsLeftView.innerText = data.seconds_left + " s";
                        }
                    )
                    .catch(exception => { console.error("Exception-[get countdown timer data]: ", exception); })
            }

            function loadDaysLeftUntilNewYear() {
                fetch("/api/datetime_stats_until_new_year")
                    .then(response => response.json())
                    .then(
                        data => { 
                            daysLeftUntilNewYearBar.max = data.days_count_in_current_year;
                            daysLeftUntilNewYearBar.value = data.days_passed_in_current_year; 

                            daysLeftUntilNewYearView.innerText = data.days_left_until_new_year;
                            daysPassedCountView.innerText = data.days_in_year_and_days_passed_difference;
                        }
                    )
                    .catch( exception => { console.error("Exception-[get days left until new year]: ", exception); })
            }

            // periodic data fetch
            setInterval(loadCurrentDatetime, 1000);
            setInterval(loadCountdownTimerData, 1000);
            setInterval(loadDaysLeftUntilNewYear, 1000);

            // fisrt launch
            loadCurrentTime();
            loadCountdownTimerData();
            loadDaysLeftUntilNewYear();
        </script>

        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: white;
                text-align: center;
            }

            #countdown_timer_frame {
                border-top: solid white 5px;
                border-bottom: solid white 5px;
                border-radius: 20px;
            }

            .row {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .centered_div {
                display: flex; 
                flex-direction: column; 
                align-items: center; 
                justify-content: center;
                border: solid black 5px;
                border-radius: 20px;
                margin-top: 50px;
                margin-right: 20%;
                margin-left: 20%;
                -webkit-box-shadow: 26px 26px 10px 6px rgba(34, 60, 80, 0.19);
                -moz-box-shadow: 26px 26px 10px 6px rgba(34, 60, 80, 0.19);
                box-shadow: 26px 26px 10px 6px rgba(34, 60, 80, 0.19);
            }

            .data_container {
                display: flex; 
                flex-direction: column; 
            }

            .special_progressbar {
                accent-color: #5ecf13;
            }

            .three_d_text {
                text-shadow: 
                    0 1px 0 #000000, 0 2px 0 #000000,
                    0 3px 0 #000000, 0 4px 0 #000000;
            }
        </style>
    </body>
</html>
