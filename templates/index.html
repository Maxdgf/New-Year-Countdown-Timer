<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>New year countdown timer</title>
    </head>
    <body>
        <h1>üïêNew year countdown timer</h1>
        <div class="centered_div" id="now_data_frame">
            <div id="datetime_now_frame" class="row">
                <h3>Now:</h3>
                <p id="current_time_view">üïê00:00:00 | üìÜ0-0-0 | ‚òÄÔ∏èmonth</p>
            </div>
        </div>    
        <div class="centered_div" id="other_data_frame">
            <div class="row">
                <h2>Countdown timer until new</h2>
                <h2 id="new_year_view" class="three_d_text">0000</h2>
                <h2>year:</h2>
            </div>
            <h1 id="time_left_until_new_year_view" class="three_d_text"></h1>
        </div> 

        <script>
            const body = document.body;

            // countdown timer elements
            const newYearView = document.getElementById("new_year_view");
            const timeUntilNewYearView = document.getElementById("time_left_until_new_year_view");

            // other elements
            const currentTimeView = document.getElementById("current_time_view");
            const nowDataFrame = document.getElementById("now_data_frame");
            const otherDataFrame = document.getElementById("other_data_frame");

            function loadCurrentDatetime() {
                fetch("/api/current_datetime_now")
                    .then(response => response.json())
                    .then(
                        data => { 
                            newYearView.innerText = data.new_year;
                            currentTimeView.innerText = data.time_now + " / " +
                                data.date_now + " / " +
                                data.month_name_now + " / " +
                                data.day_of_week_now;
                        }
                    )
                    .catch( exception => { console.error("Exception-[get current datetime now]: ", exception); } );
            }

            function loadCurrentUiStyle() {
                fetch("/api/time_of_year_style")
                    .then(response => response.json())
                    .then(
                        data => {
                            body.style.backgroundColor = data.primary_color;

                            otherDataFrame.style.borderColor = data.secondary_color;
                            nowDataFrame.style.borderColor = data.secondary_color;
                        }
                    )
                    .catch(exception => { console.error("Exception-[get ui style data]: ", exception); })
            }

            function loadCountdownTimerData() {
                fetch("/api/countdown_timer_until_new_year_data")
                    .then(response => response.json())
                    .then(
                        data => {
                            timeUntilNewYearView.innerText = data.days_left + " d: " +
                                data.hours_left + " h: " +
                                data.minutes_left + " m: " +
                                data.seconds_left + " s";
                        }
                    )
                    .catch(exception => { console.error("Exception-[get countdown timer data]: ", exception); })
            }

            // periodic data fetch
            setInterval(loadCurrentDatetime, 1000);
            setInterval(loadCountdownTimerData, 1000);
            setInterval(loadCurrentUiStyle, 1000);

            // fisrt launch
            loadCurrentTime();
            loadCountdownTimerData();
            loadCurrentUiStyle();
        </script>

        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: white;
                text-align: center;
            }

            #countdown_timer_frame {
                border-top: solid white 5px;
                border-bottom: solid white 5px;
                border-radius: 20px;
            }

            .row {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .centered_div {
                display: flex; 
                flex-direction: column; 
                align-items: center; 
                justify-content: center;
                border: solid black 5px;
                border-radius: 20px;
                margin-top: 50px;
                margin-right: 20%;
                margin-left: 20%;
                -webkit-box-shadow: 26px 26px 10px 6px rgba(34, 60, 80, 0.19);
                -moz-box-shadow: 26px 26px 10px 6px rgba(34, 60, 80, 0.19);
                box-shadow: 26px 26px 10px 6px rgba(34, 60, 80, 0.19);
            }

            .data_container {
                display: flex; 
                flex-direction: column; 
            }

            .special_progressbar {
                accent-color: #5ecf13;
            }

            .three_d_text {
                text-shadow: 
                    0 1px 0 #000000, 0 2px 0 #000000,
                    0 3px 0 #000000, 0 4px 0 #000000;
            }
        </style>
    </body>
</html>
